<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        header {
            padding: 10px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
        }
        .header-image {
            margin-left: 20px;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://medify.com.tw">
            <img class="header-image" src="https://medify.com.tw/wp-content/uploads/2024/02/medify-logo202402.svg" alt="Medify Logo">
        </a>
    </header>
</body>
</html>
